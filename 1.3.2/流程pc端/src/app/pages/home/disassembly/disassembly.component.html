<app-crumb [list]="['征信拆解']"></app-crumb>
<div class="box white_bg" style='padding:0 30px 30px;'>
  <div class='g_tit mb20 task clearfix'>
    <h5>当前流程：征信拆解</h5>
    <h5>操作人：{{operator}}</h5>
    <h5>状态：进行中</h5>
  </div>
  <div class="con clearfix">
    <credit-investigation></credit-investigation>
    <ul>
      <li style="cursor:pointer;" (click)='downCredit();'>
        <div class="no_data">
          <img src="../../../assets/images/download_03.png" alt="">
          <p>下载企业&个人征信照片</p>
        </div>
      </li>
      <li>
        <a class="no_data" style="display:block;" href="/flowimg/Desktop.zip" target="_blank">
          <img src="../../../assets/images/download_03.png" alt="">
          <p>下载excel表格</p>
        </a>
      </li>
      <li>
        <div class="no_data" *ngIf='!perName'>
          <img src="../../../assets/images/addFile_05.png" alt="">
          <p>添加个人征信报告</p>
          <input type="file" name="perFile" (change)='getPerFile($event)'>
        </div>
        <div class='no_data' *ngIf='perName'>
          <img src="../../../assets/images/fileImg.png" alt="">
          <p>{{perName}}</p>
          <img src="../../../assets/images/guanbi.png" alt="" style="position:absolute;right:0;top:0;cursor: pointer;" (click)='delPerFile()'>
        </div>
      </li>
      <li>
        <div class="no_data" *ngIf='!comName'>
          <img src="../../../assets/images/addFile_05.png" alt="">
          <p>添加企业征信报告</p>
          <input type="file" name="comFile" (change)='getComFile($event)'>
        </div>
        <div class='no_data' *ngIf='comName'>
          <img src="../../../assets/images/fileImg.png" alt="">
          <p>{{comName}}</p>
          <img src="../../../assets/images/guanbi.png" alt="" style="position:absolute;right:0;top:0;cursor: pointer;" (click)='delComFile()'>
        </div>
      </li>
    </ul>
  </div>
  <div class="btn_row">
    <a class="btn sure" (click)='sure()'>提交</a>
    <a class="btn cal" [routerLink]="['../']">返回</a>
  </div>
</div>

<div class="mask" *ngIf="mask"></div>
<div class='confirm' *ngIf="mask">
  <div class="head">
    <span>提示</span>
  </div>
  <div class="body">
    <span>是否领取该任务？</span>
  </div>
  <div class="footer">
    <button class="btn sure" (click)='claim();mask=false'>领取任务</button>
    <button class="btn cal" (click)='cal()'>取消</button>
  </div>
</div>

<loading [loading]='loading'></loading>
<app-warning #warning [warning]="warningMsg"></app-warning>
