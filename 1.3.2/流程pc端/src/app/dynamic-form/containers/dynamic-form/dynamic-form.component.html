<form [formGroup]="form" *ngIf='config.length>0'>
  <div class="row clearfix">
    <ng-container *ngFor="let field of config;" dynamicField [config]="field" [group]="form">
    </ng-container>
  </div>
  <div class="btn_row">
    <button class="btn sure" (click)="submitted.emit({form:form,num:1});">拒绝</button>
    <button class="btn sure" (click)="submitted.emit({form:form,num:2});">提交</button>
    <a class="btn cal" (click)='cal()'>返回</a>
  </div>
</form>
